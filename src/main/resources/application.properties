# Name Project
spring.application.name=mivivienda

# Server
server.port=8080

# MySQL connection (ajusta usuario/clave/host/base)
spring.datasource.url=jdbc:mysql://localhost:3306/mivivienda?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Security (deshabilitar csrf para APIs simples)
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
